<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">Student Reflection Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 data-i18n="title">Student Reflection Page</h1>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="en">English</button>
                <button class="lang-btn" data-lang="fr">Français</button>
                <button class="lang-btn" data-lang="es">Español</button>
            </div>
        </header>

        <main>
            <section class="welcome-section">
                <h2 data-i18n="welcome">Welcome to Your Reflection Page</h2>
                <p data-i18n="greeting">Please take a moment to reflect on your course experience.</p>
            </section>

            <section class="reflection-form">
                <h3 data-i18n="reflectionTitle">Course Reflection</h3>
                
                <div class="question-group">
                    <label for="question1" data-i18n="question1Label">What did you enjoy most about the course?</label>
                    <textarea id="question1" name="question1" rows="4" data-i18n="question1Placeholder" placeholder="Share your thoughts..."></textarea>
                </div>

                <div class="question-group">
                    <label for="question2" data-i18n="question2Label">What was the most challenging part?</label>
                    <textarea id="question2" name="question2" rows="4" data-i18n="question2Placeholder" placeholder="Describe the challenges..."></textarea>
                </div>

                <div class="question-group">
                    <label for="question3" data-i18n="question3Label">What could be improved?</label>
                    <textarea id="question3" name="question3" rows="4" data-i18n="question3Placeholder" placeholder="Suggest improvements..."></textarea>
                </div>

                <button type="submit" class="submit-btn" data-i18n="submitButton">Submit Reflection</button>
            </section>

            <section class="reflection-display" id="reflectionDisplay" style="display: none;">
                <h3 data-i18n="submittedReflection">Your Submitted Reflection</h3>
                <div id="reflectionContent"></div>
                <button class="edit-btn" data-i18n="editButton">Edit Reflection</button>
            </section>
        </main>

        <footer>
            <p data-i18n="footer">© 2024 Course Management Platform - Student Reflection Module</p>
        </footer>
    </div>

    <script src="translations.js"></script>
    <script src="index.js"></script>
</body>
</html>
